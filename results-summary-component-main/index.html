<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <div class="score-board">
        <h4 class="opaque">Your Result</h4>
        <div class="score">
          <h1>76</h1>
          <p class="opaque">of 100</p>
        </div>

        <h1>Great</h1>
        <p class="opaque para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-board">
        <h4>Summary</h4>
        <div class="cards">
          <div class="summ-div red">
            <div class="part">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <h4>80 / <span>100</span></h4>
          </div>
          <div class="summ-div red" id="yellow">
            <div class="part">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <h4>92 / <span>100</span></h4>
          </div>
          <div class="summ-div green">
            <div class="part">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <h4>61 / <span>100</span></h4>
          </div>
          <div class="summ-div cobaltblue">
            <div class="part">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <h4>72 / <span>100</span></h4>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
