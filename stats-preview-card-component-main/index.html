<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="info">
          <h1>
            Get <span id="purple">insights</span> that help your business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="data">
            <div class="companies">
              <h2>10K+</h2>
              <p class="uppercase">companies</p>
            </div>
            <div class="templates">
              <h2>314</h2>
              <p class="uppercase">templates</p>
            </div>
            <div class="queries">
              <h2>12M+</h2>
              <p class="uppercase">queries</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img
            src="/images/image-header-desktop.jpg"
            class="image-desktop"
            alt="imageofpeoplesmiling"
          />
          <img
            src="/images/image-header-mobile.jpg"
            alt="imagemibile"
            class="image-mobile"
          />
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/FavourEzuzu" target="_blank">Ezuzu Favour</a
        >.
      </div>
    </main>
  </body>
</html>
