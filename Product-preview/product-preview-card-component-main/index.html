<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="img-container">
        <img src="images\image-product-mobile.jpg" alt="" id="mobile-image">
        <img src="images\image-product-desktop-resize.jpg" alt="" id="dekstop-image"/>
      </div>
      <div class="quotes-container">
        <h4 id="perfume">PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tags">
          <h2>$149.99</h2>
          <h5>$169.99</h5>
        </div>
        <button><img src="images\icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/FavourEzuzu" target="_blank">Ezuzu Favour</a
      >.
    </div>
  </body>
</html>
