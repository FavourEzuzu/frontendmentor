<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main-container">
      <section class="img-container">
        <img src="images\illustration-hero.svg" alt="FAVICON iMG" />
      </section>
      <section class="content-container">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="price-tag">
          <img src="images\icon-music.svg" alt="Music Icon" />
          <header>
            <h4>Annual Plan</h4>
            <h6>$59.99/year</h6>
          </header>
          <a href="">Change</a>
        </div>
        <a href="#" id="payment">Proceed to Payment </a><br />
        <a href="#" id="cancel-order">Cancel Order</a>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/FavourEzuzu" target="_blank">Ezuzu Favour</a>.
    </div>
  </body>
</html>
